<div class="modal-backdrop">
    <div class="modal">
      <div class="modal-header">
        <button class="close-button" (click)="closeModal()">&times;</button>
      </div>
  
      <div class="modal-body">
        <label for="name">Project Name</label>
        <input type="text" [(ngModel)]="name" placeholder="{{updateName}}"/>
  
        <label for="description">Description</label>
        <textarea [(ngModel)]="description" placeholder="{{updateDescription}}"></textarea>
  
        <button class="submit-button" (click)="submitProject()">
          Create Project
        </button>
        
      </div>
    </div>
  </div>
