<div class="modal-backdrop">
  <div class="modal">
    <div class="close-button-container">
      <button class="close-button" (click)="closeModal()">X</button>
    </div>
    <div class="modal-header">
      <h1>Create New User</h1>
    </div>

    <form [formGroup]="createUserForm" (ngSubmit)="submitForm()" id="form">
      <div class="modal-body">
        <div class="names">
          <div class="f">
            <input
              formControlName="firstName"
              type="text"
              id="firstName"
              placeholder="First Name"
            />
            <div
              class="error-message"
              *ngIf="
                createUserForm.get('firstName')?.dirty &&
                createUserForm.get('firstName')?.errors
              "
            >
              <div
                *ngIf="createUserForm.get('firstName')?.hasError('required')"
              >
                First Name is required
              </div>
            </div>
          </div>
          <div class="f">
            <input
              formControlName="lastName"
              type="text"
              placeholder="Last Name"
              id="lastName"
            />
            <div
              class="error-message"
              *ngIf="
                createUserForm.get('lastName')?.dirty &&
                createUserForm.get('lastName')?.errors
              "
            >
              <div *ngIf="createUserForm.get('lastName')?.hasError('required')">
                Last Name is required
              </div>
            </div>
          </div>
        </div>
        <div class="g">
          <input
            formControlName="email"
            type="text"
            placeholder="Email"
            id="email"
          />
          <div
            class="error-message"
            *ngIf="
              createUserForm.get('email')?.dirty &&
              createUserForm.get('email')?.errors
            "
          >
            <div *ngIf="createUserForm.get('email')?.hasError('required')">
              Email is required
            </div>
            <div *ngIf="createUserForm.get('email')?.hasError('email')">
              Invalid email format
            </div>
          </div>
        </div>

        <div class="g">
          <input
            formControlName="phone"
            type="text"
            placeholder="Phone"
            id="phone"
          />
          <div
            class="error-message"
            *ngIf="
              createUserForm.get('phone')?.dirty &&
              createUserForm.get('phone')?.errors
            "
          >
            <div *ngIf="createUserForm.get('phone')?.hasError('required')">
              Phone is required
            </div>
            <div *ngIf="createUserForm.get('phone')?.hasError('pattern')">
              Phone must be 10 digits
            </div>
          </div>
        </div>

        <div class="passwords">
          <div class="f">
            <input
              formControlName="password"
              placeholder="Password"
              id="password"
              type="password"
            />
            <div
              class="error-message"
              *ngIf="
                createUserForm.get('password')?.dirty &&
                createUserForm.get('password')?.errors
              "
            >
              <div *ngIf="createUserForm.get('password')?.hasError('required')">
                Password is required
              </div>
              <div
                *ngIf="createUserForm.get('password')?.hasError('minlength')"
              >
                Password must be at least 8 characters long
              </div>
            </div>
          </div>
          <div class="f">
            <input
              formControlName="confirmPassword"
              placeholder="Confirm Password"
              id="confirmPassword"
              type="password"
            />
            <div
              class="error-message"
              *ngIf="
                createUserForm.get('confirmPassword')?.dirty &&
                createUserForm.get('confirmPassword')?.errors
              "
            >
              <div
                *ngIf="
                  createUserForm.get('confirmPassword')?.hasError('required')
                "
              >
                Confirm Password is required
              </div>
            </div>
          </div>
        </div>
        <div
          class="match-error-message"
          *ngIf="
            createUserForm.get('confirmPassword')?.hasError('passwordMismatch')
          "
        >
          Passwords do not match
        </div>
        <label id="admin-title" for="admin">Make user an admin role?</label>
        <div>
          <select formControlName="admin" required>
            <option value="" disabled selected>Pick an option</option>
            <option value="true">True</option>
            <option value="false">False</option>
          </select>
        </div>

        <button class="submit-button" type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
